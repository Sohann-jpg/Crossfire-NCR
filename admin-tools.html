<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tools</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <div class="topnav">
      <img src="images/Crossfire Logo.png" alt="Transparent Crossfire NCR logo">
      <a href="index.html" class="active">Home</a>
      <a href="NCR-form.html">NCR Logs</a>
      <a href="new-NCR-form.html">Create</a>
      <a href="admin-tools.html">Admin Tools</a>
    </div>
  </header>
  <section>
    <div class="admin-boxcontainer">
      <!-- add login box-->
      <label for ="ACType">Choose your Account Type</label>
      <br>
       <select name="groupUsers" id="groupUsers">
        <option value ="qInspector">Quality Inspector</option>
        <option value ="engManger">Engineering Manager</option>
        <option value ="OpnManager">Operation Manager</option> 
        <option value="PrcManager">Procurement Manager</option>
        <option value ="Administrator">Administrator</option>
      </select>
    </div>
    <div class="glass-container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="#" method="POST">
          <input type="text" id="username" name="username" required placeholder="Username">
          <input type="password" id="password" name="password" required placeholder="Password">
          <div class="options">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
          <p>Don't have an account?<a href="#" id="register">Register</a></p>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
